<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-1_block-level</title>
<!-- 
	# block 레벨 요소
	- 항상 새로운 라인에서 시작합니
	- width, height, margin, padding 속성 지정이 가능합니다
	- block 레벨 요소 안에 inline 요소를 사용할 수 있습니다
	  > h1 ~ h6, div, p .....
	
	# inline 레벨 요소
	- content 의 너비만큼 가로폭을 차지합니다
	- width, height 속성을 지정할 수 없습니다
	- inline 요소안에 block 레벨 요소를 포함할 수 없습니다
	  > a, span, img ...
-->
<style type="text/css">
h1 { border: 2px solid red; }
p { border: 2px solid gold; background-color: yellow; font-size: 20px; padding: 30px; }
.content { border: 2px solid blue; width: 300px; height: 200px; text-align: center; background-color: skyblue; }
span { font-size: 40px; font-weight: bold; }
</style>
</head>
<body>
	<h1>block 레벨 요소</h1>
	<p>width, height 미지정 -> width: 100%; height: auto;</p>
	<div class="content">
		<span>width: 300px; height: 100px;</span>
	</div>
	<br>
	
	<h1><span>inline</span> 레벨 요소</h1>
	<a href="#">link 1</a>
	<a href="#">link 2</a>
	<img src="../../image/img/img_submit.gif">
	<img src="../../image/img/img_submit.gif">
</body>
</html>
