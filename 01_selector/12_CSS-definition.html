<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS definition</title>
<!-- 
	# 내부 스타일시트
	- <style> 태그로 작성하여 HTML 문서안에 CSS 가 함께 저장되는 형태입니다
	
	# 외부 스타일시트
	- 스타일 속성을 '*.css' 저장하여 HTML 문서에 파일명으로 연결합니다
	- <link> 태그를 사용해서 적용합니다
	
	# 인라인 스타일시트
	- 태그에 'style=" "' 을 사용해서 직접 CSS 를 적용합니다
	
	# 선택자 우선 순위
	- CSS 속성의 우선적으로 적용할 것인지를 결정합니다
	  > 1. 점수가 높은 선언이 우선 적용
	    2. 점수가 같으면, 가장 마지막에 선언된 것 적용
	- 선택자 점수
	  > 인라인 선택자				1000
	    id 선택자( #xxx ) 			 100
	    class 선택자( .xxx )		  10
	    가상 선택자( :first-child)	  10
	    태그 선택자( p, h1, ...) 	   1
	    전체 선택자( * ) 			   0
	 Ex) #title li:hover => 100 + 1 + 10 : 111
-->
<link rel="stylesheet" type="text/css" href="external-style.css">

<style type="text/css">
#internal p { color: red; }
</style>
</head>
<body>
	<h1>CSS 정의</h1>
	<br>
	<div id="internal">
		<p>내부 스타일시트</p>
	</div>
	<div id="external">
		<p>외부 스타일시트</p>
	</div>
	<div id="inline">
		<p style="color: orange;">인라인 스타일시트</p>
	</div>
</body>
</html>
